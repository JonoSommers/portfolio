    buttonlink: "#about"
  
  resume:
    link: "https://docs.google.com/document/d/18rRBLrzc7wVKuVF8L9Ub23L7ZDLcRP6xKQiyWKlY9KM/edit?tab=t.0"

  about:
    image: "https://media.licdn.com/dms/image/v2/D4E03AQH7YgXWEhSJhA/profile-displayphoto-shrink_800_800/profile-displayphoto-shrink_800_800/0/1729108975509?e=1749686400&v=beta&t=h5wQl7aGpSf6UbW-nNItbk5OeAMGjIg02qhapPBPf4A"
    title: "About Me"
    text: "Everyone’s path into software is different — here’s mine."
    body: |
      Hey! I’m Jono Sommers — a former hospitality leader turned software developer with a deep curiosity for how things work and a drive to keep learning. My journey into tech began with a simple question: What if I could build the tools that make people’s lives easier? Since then, I’ve gone all in, embracing every challenge, new language, and late-night “aha!” moment along the way. With a background in fast-paced, people-first environments, I bring a strong sense of adaptability, communication, and collaboration to every team I work with. I’m not just excited by new technologies, I thrive on diving into them, understanding them, and immediately finding ways to apply what I’ve learned.

      At Turing School of Software & Design, I developed full-stack applications using JavaScript, React, Ruby on Rails, and APIs, but what really fuels me is the process of learning and building — from idea to implementation. I enjoy taking on new challenges, working with others to find smart solutions, and constantly evolving as a developer. I believe great software comes from a willingness to listen, iterate, and grow, and I’m always up for the next thing to explore. Whether I’m contributing to a team project or diving into a passion project on my own, I bring energy, curiosity, and heart to everything I build. Thanks for taking the time to learn a bit about me — I can’t wait to see where this journey leads next.

